# Grafana Dashboard Provisioning
# ===============================

apiVersion: 1

providers:
  - name: 'Crypto Lab Dashboards'
    orgId: 1
    folder: 'Crypto Lab'
    folderUid: 'crypto-quant'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
